<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>个人信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>
    <style>
        .layui-form-left {
    float: left;
    display: block;
    padding: 9px 15px;
    width: 80px;
    font-weight: 400;
    line-height: 20px;
    text-align: left;
}
    </style>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">账户管理</a>
                <a>
                    <cite>个人信息</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
<div class="wrapper" style="width: 900px;margin-top: 40px">
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-size: 26px">个人信息</legend>
    </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">学号:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.number }}</label>
                <input type="hidden" name="user_id" value={{ user_info.id }}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.name }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.age }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.phoneNumber }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学院:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.college }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.major }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级:</label>
            <div class="layui-input-block">
                <label class="layui-form-left">{{ user_info.sclass }}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a href="/update_s/?user_id={{ user_info.id }}"><button class="layui-btn">编辑</button></a>
            </div>
        </div>
</div>
<script>
        layui.use(['form', 'layer'], function(){
          var form = layui.form,
              $ = layui.jquery;
          //监听提交
          form.on('submit(update_s)', function(){
              console.log('{{ csrf_token }}');
            $.post('/update_s/',$("#update_s_form").serialize()+'&'+$.param({csrfmiddlewaretoken:'{{ csrf_token }}'}),function(res){
                if (res.code === 0){
                    layer.msg(res.msg,{icon:1,end: function () {location.reload()}});
                }
                else {
                    layer.msg(res.msg)
                }
            });
            return false;
          });
        });
    </script>
</body>
</html>
