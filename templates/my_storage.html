<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>我的存证</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">存证管理</a>
                <a>
                    <cite>查看存证</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table id="my_storage" lay-filter="my_storage"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    layui.use(['element','table','util'], function () {
        var element = layui.element,
            $ = layui.jquery,
            table = layui.table,
            util = layui.util;

        var dt = table.render({
            elem:"#my_storage",
            url:"/my_storage/",
            page:true,
            id: 'my_storage',
            cols:[[
                {field: 'id', title: 'id', align: 'center', width: 20},
                {field: 'name', title: '申请人', align: 'center', width: 100},
                {field: 'number', title: '学号', align: 'center', width: 100}
                ,{field: 'storage_text', title: '存证文本', align: 'center'}
                ,{field: 'storage_img', title: '存证图片', templet: img, align: 'center'}
            ]]
        });
        function img(data) {
            var name =data.storage_img_name,
                storage_img_url = data.storage_img;
            if (storage_img_url != ''){
                return '<a href="/static/'+storage_img_url+'" alt="">'+name+'</a>'
            }else {
                return '暂无图片！'
            }
        }
    });

</script>
</html>
